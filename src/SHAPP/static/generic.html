		<!-- Main -->
			<section id="main" class="wrapper">
				<div class="container">

					<header class="major">
						<h2 id="c_name"> </h2>
						 <p id="c_time"></p> 
					</header>

					<div id="c_pic"> </div>

					
					<p id="c_des"></p>

					<p id="c_mail"></p>
					
					<p id="c_phone"></p>

					<script type="text/javascript">
					function initialize() {
					 
						var curid=localStorage.getItem('url');
			 		 
						for(var key in JSON.parse(localStorage.getItem('datas')).objects){
							var item = JSON.parse(localStorage.getItem('datas')).objects[key]
							alert(item.phone);
							if(item.phone==curid){
								 document.getElementById("c_pic").innerHTML = "<img src=\"" + item.pic + "\">";				// document.getElementById("c_pic").src = item.pic;
								document.getElementById("c_pic").style.height='300px';
								document.getElementById("c_pic").style.width='400px';
								document.getElementById("c_pic").style.margin = "0 auto";

								document.getElementById("c_name").innerHTML = item.name;
								document.getElementById("c_time").innerHTML = item.Founded_Time;
								document.getElementById("c_des").innerHTML = item.description;
								document.getElementById("c_mail").innerHTML = item.email;
								document.getElementById("c_phone").innerHTML = item.phone; 

							}
						}

					}

					</script>

				</div>
			</section>
